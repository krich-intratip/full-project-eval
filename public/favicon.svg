<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#grad)"/>
  <!-- Document/Report icon -->
  <rect x="7" y="5" width="18" height="22" rx="2" fill="white" opacity="0.95"/>
  <!-- Document header bar -->
  <rect x="7" y="5" width="18" height="5" rx="2" fill="#1565C0"/>
  <!-- Completion badge circle -->
  <circle cx="22" cy="22" r="7" fill="url(#checkGrad)" stroke="white" stroke-width="1.5"/>
  <!-- Check mark in badge -->
  <path d="M19 22 L21 24 L25 19" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Document lines -->
  <rect x="10" y="12" width="8" height="1.5" rx="0.5" fill="#1565C0" opacity="0.4"/>
  <rect x="10" y="15" width="10" height="1.5" rx="0.5" fill="#1565C0" opacity="0.4"/>
  <rect x="10" y="18" width="6" height="1.5" rx="0.5" fill="#1565C0" opacity="0.4"/>
</svg>
